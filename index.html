<html>
<head>
  <style>
  iframe{
    margin:auto;
    border-radius: 25px;
    background: #000;
    border:25px solid #000;
    display:block;
  }
  </style>

</head>
  <body>

    <iframe src="../mycasa-dec-2020/dashboard-ind.html" onLoad="loadHash(this.contentWindow.location.href)" id="phone" width="380" height="700"></iframe>

    <script>
    var hashURL = window.location.hash;
    hashURL = hashURL.substring(1,hashURL.length);


    if(hashURL.length>0){

      hashURL = hashURL.replace("%23", "#");
      hashURL = hashURL.replace("%7C", "|");

      document.getElementById('phone').src=hashURL;
    }

    function loadHash(thisURL){
      var index = thisURL.lastIndexOf("/") + 1;
      var filename = thisURL.substr(index);

      filename = filename.replace("%23", "#");
      filename = filename.replace("%7C", "|");

      var hashURL = window.location.hash;
      hashURL = hashURL.substring(1,hashURL.length);

      if(hashURL.length>0){
          window.location.hash = "#"+filename;
      }
    }



    </script>
  </body>
</head>
</html>
