      <style type="text/css">
         /* page specific css */
         #wallet{position:absolute;top:0;left:0;z-index:99999;display:none;bottom:0;right:0;background:#fff;}


          .casa-status-suspended{display:none;}
          .casa-status-verified{display:none;}

          .casa-view-only nav, .casa-verify-only nav{margin-bottom:1rem}


          #loading{background:rgba(0,0,0,0.2);position:absolute;top:0;left:0;z-index:9999999999;display:none;right:0;bottom:0}
       #loading p{font-size:1.3rem;line-height:1.5rem;padding:1rem !important;background:#5c5c5c;color:#fff;font-weight:bold;width:250px;display:block; border-radius: 5px;text-align:center;margin:300px auto auto auto !important;}

       #loading #loader{animation: rotation 2s infinite linear;}

       #licence {display:none;position:absolute;top:0;right:0;bottom:0;left:0;z-index:9999999999999;background: #f2f2f7;}

       @keyframes rotation {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(359deg);
          }
        }


        .casa-modal{display:none;}

      </style>
